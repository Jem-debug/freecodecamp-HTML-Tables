<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src ="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"/ alt="cube">
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Card Name: </label>
            <input type="text" id="card-name" aria-required="true" name="card-name" required/>

            <label for="card-number">Card Number: </label>
            <input type="number" id="card-number" aria-required="true" name="card-number" required/>
        </form>
    </section>
</body>

</html>
